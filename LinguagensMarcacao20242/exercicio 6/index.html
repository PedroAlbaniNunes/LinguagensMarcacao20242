<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>
</head>

<body>
    <section>
        <main>
            <form action="">
                <div class="container">
                    <fieldset>
                        <h2>Cadastrar usuário</h2>

                        <div class="personal_data">
                            <legend><span>1</span>Dados pessoais</legend>

                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name">

                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email">

                            <label for="password">Senha:</label>
                            <input type="text" id="password" name="password">

                            <label for="password">Confirmar senha:</label>
                            <input type="text" id="password" name="password">

                            <label for="age">Idade: </label>
                            <div class="radio">
                                <input type="radio" id="idade1" name="suaIdade" value="Acima de 17">
                                <label for="idade1">Acima de 17</label>
                                <input type="radio" id="idade2" name="suaIdade" value="Abaixo ou igual 17">
                                <label for="idade2">Abaixo ou igual 17</label>
                            </div>
                        </div>
                        <div class="profile">
                            <legend><span>2</span>Perfil</legend>

                            <label for="description">Descrição: </label>
                            <textarea name="description" id="description" cols="30" rows="4"></textarea>

                            <label for="profession">Perfil de trabalho</label>
                            <select name="profession" id="profession">
                                <option value="front">Front-End Developer</option>
                                <option value="back">Back-End Developer</option>
                            </select>

                            <label for="interests">Interesses: </label>
                            <div class="checkbox">
                                <label for="interests">Programador</label>
                                <input type="checkbox" name="interests" id="interests">
                                <label for="interests">Design</label>
                                <input type="checkbox" name="interests" id="interests">
                                <label for="interests">Analista</label>
                                <input type="checkbox" name="interests" id="interests">
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="Enviar Dados">
                    </fieldset>
                </div>
            </form>
        </main>
    </section>
</body>

</html>
