<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Floricultura</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo do Site" class="site-logo">
            <span class="site-name">Floricultura </span>
        </div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="login.html">Login</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section class="content-section">
        <div class="form-container">
            <h2>Formulário de Contato</h2>
            <form>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar-></button>
            </form>
        </div>
    </section>


    <footer class="site-footer">
        <p>Todos os direitos reservados®.</p>
    </footer>
</body>
