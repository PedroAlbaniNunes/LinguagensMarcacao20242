<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Cadastrar usuário</h1>
    </header>

    <main>
            <form action="" name="personal_data" method="get">
                <fieldset>
                    <legend>1 Dados Pessoais</legend>
                    <label for="fname">Nome: </label>
                    <input type="text" name="fname" id="fname">

                    <label for="femail">Email: </label>
                    <input type="email" name="femail" id="femail">

                    <label for="fsenha">Senha: </label>
                    <input type="password" name="fsenha" id="fsenha">

                    <label for="fconfirm">Confimar Senha: </label>
                    <input type="password" name="fconfirm" id="fconfirm">

                    <label for="fidade">Idade: </label>
                    <input type="radio" name="fidade" id="fidade">
                    <label for="fidade">Acima 17</label>
                    <input type="radio" name="fidade" id="fidade">
                    <label for="fidade">Abaixo ou igual 17</label>
                </fieldset>
            </form>

            <form action="" name="profile">
                <fieldset>
                    <legend>2 Perfil</legend>

                    <label for="fdesc">Descrição: </label>
                    <textarea name="fdesc" id="fdesc" cols="50" rows="4"></textarea>


                    <label for="ftrab">Perfil de trabalho</label>
                    <select name ="ftrab" id="ftrab">
                        <option value="front">Front-End Developer</option>
                        <option value="back">Back-End Developer</option>
                    </select>


                    <label for="finteresse">Interesses: </label>
                    <input type="checkbox" name="finteresse" id="finteresse">
                    <label for="finteresse">Programador</label>
                    <input type="checkbox" name="finteresse" id="finteresse">
                    <label for="finteresse">Design</label>
                    <input type="checkbox" name="finteresse" id="finteresse">
                    <label for="finteresse">Analista</label>
                </fieldset>
            </form>
            <input type="submit" name="submit" id="submit" value="Enviar dados">
    </main>
</body>
</html>
